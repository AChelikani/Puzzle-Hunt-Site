{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .puzzles-title {
      color: #ff7f23;
      text-align: center;
      font-family: 'Righteous', cursive;
      font-weight: bold;
    }

    table {
      border: 1px solid black;
      width: 75%;
      align-items: center;
    }

    tr td:last-child {
      width:1%;
      white-space:nowrap;
    }

    th, td {
      border: 1px solid black;
      padding: 2px;
    }
  </style>
{% endblock %}
{% block content %}
  <h1 class="puzzles-title"> Puzzles </h1>
  <table align="center">
    <tr>
      <th> Puzzle </th>
      <th> Solves </th>
    </tr>
  {% for puzzle in puzzles %}
    <tr>
      <th> <a href="{{ url_for('puzzle_set', puzzle_name=puzzle.get_url_path())}}">{{ puzzle.name }}</a></th>
      <th> {{puzzle.solves}}/{{puzzle.attempts}} </th>
    </tr>
  {% endfor %}
</table>

{% endblock %}
