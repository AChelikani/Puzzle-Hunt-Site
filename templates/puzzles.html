{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .puzzles-title {
      color: #ff7f23;
      text-align: center;
      font-family: 'Righteous', cursive;
      font-weight: bold;
    }

    .table-header {
      color: #ffffff;
      font-family: 'Righteous', cursive;
    }

    table {
      width: 50%;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }


    th, tr {
      border-bottom: 1px solid black;
      padding: 6px;
      border-color: white;
    }
  </style>
{% endblock %}
{% block content %}
  <h1 class="puzzles-title"> Puzzles </h1>
  <table align="center">
    <colgroup>
      <col style="width: 40ch">
      <col style="width: 8ch">
    </colgroup>
    <div class="table-header">
      <tr>
        <th> Puzzle </th>
        <th> Solves </th>
      </tr>
    </div>
  {% for puzzle in puzzles %}
    <tr>
      <th> <a href="{{ url_for('puzzle_set', puzzle_name=puzzle.get_url_path())}}">{{ puzzle.name }}</a></th>
      <th> {{puzzle.solves}}/{{puzzle.attempts}} </th>
    </tr>
  {% endfor %}
</table>

{% endblock %}
