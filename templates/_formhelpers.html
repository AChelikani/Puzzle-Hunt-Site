{% macro render_field(field) %}
  <dt style="color: white !important;">{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul style="list-style-type: none;" class=errors>
    {% for error in field.errors %}
      <li style="color: white !important;">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
