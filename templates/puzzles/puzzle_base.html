{% block answer %}
{% block style %}
<style type="text/css">
  .puzzle-title {
    color: black;
    text-align: center;
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
  }
</style>
{% endblock %}
{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.answer) }}
    {{ render_field(form.code) }}
  </dl>
  <p><input type=submit value=Submit>
</form>
{% if error %}
  <p> {{ error }} </p>
{% endif %}
{% endblock %}
