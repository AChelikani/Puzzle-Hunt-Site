{% block answer %}
{% block style %}
<style type="text/css">
  .puzzle-title {
    color: #ff7f23;
    text-align: center;
    font-family: 'Righteous', cursive;
    font-weight: bold;
    position: relative;
    margin-top: 100px;
  }

  .answer-form {
    text-align: center;
    color: black;
    position: relative;
  }

  .submit {
    color: white;
    background-color: black;
  }

  .transbox {
    margin: 30px;
    background-color: #ffffff;
    border: 3px solid #ff7f23;
    opacity: 0.80;
    filter: alpha(opacity=80); /* For IE8 and earlier */
    color: black;
  }

  .flavor-text {
    font-family: 'Roboto', sans-serif;
    padding: 10px;
    font-style: italic;
    font-size: 16px;
  }

  .error {
    color: white;
    text-align: center;
  }
</style>
{% endblock %}
{% from "_formhelpers.html" import render_field %}
<form class="answer-form" method=post>
  <dl>
    {{ render_field(form.answer) }}
    <br>
    {{ render_field(form.code) }}
  </dl>
  <p><input class="submit" type=submit value=Submit>
</form>
{% if error %}
  <p class="error"> {{ error }} </p>
{% endif %}
{% endblock %}
