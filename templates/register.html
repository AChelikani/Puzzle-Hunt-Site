{% extends "base.html" %}

{% block content %}
  <h1> Register your team </h1>
  {% from "_formhelpers.html" import render_field %}
  <form method=post>
    <dl>
      {{ render_field(form.name) }}
      {{ render_field(form.email) }}
    </dl>
    <p><input type=submit value=Register>
  </form>
{% if error %}
  <p> {{ error }} </p>
{% endif %}

{% endblock %}
