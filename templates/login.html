{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .login-title {
      color: #ff7f23;
      text-align: center;
      font-family: 'Righteous', cursive;
      font-weight: bold;
      position: relative;
      margin-top: 100px;
    }

    .login-form {
      text-align: center;
      color: black;
      position: relative;
    }

    .input-field {
      color: black;
    }

    .error {
      color: white;
      text-align: center;
      position: relative;
    }
  </style>
{% endblock %}
{% block content %}
  <h1 class="login-title"> Login </h1>
  {% from "_formhelpers.html" import render_field %}
  <form class="login-form" method=post action="login">
    <dl>
      {{ render_field(form.username) }}
      <br>
      {{ render_field(form.password) }}
    </dl>
    <p><input class="submit" type=submit value=Login>
  </form>
{% if error %}
  <p class="error"> {{ error }} </p>
{% endif %}

{% endblock %}
